version: 1.0
provider:
  name: openfaas
  gateway: http://localhost:8080/faas/
functions:
  create-virtual-svc:
    lang: golang-middleware
    namespace: openfaas
    handler: ./function
    image: lukwil/create-virtual-svc:latest
    build_args:
      GO111MODULE: on
    annotations:
      topic: nats-create-virtual-service
      com.openfaas.serviceaccount: fn-create-virtual-svc
    environment:
      namespace: container
      graphql_url: http://hasura.hasura.svc.cluster.local/v1/graphql
      nats_url: nats://nats.openfaas:4222
