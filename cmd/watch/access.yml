kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fn-event-watcher-role
  namespace: container
rules:
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["watch","list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fn-event-watcher-role-binding
  namespace: container
subjects:
- kind: ServiceAccount
  name: fn-event-watcher
  namespace: openfaas
roleRef:
  kind: Role
  name: fn-event-watcher-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fn-event-watcher
  namespace: openfaas
  labels:
    app: openfaas